
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Mutli-step form/m.form.css">
    <title>Mutli-Steps Form</title>
</head>
<body>
    <div class="container">
        <form id="Form1">
            <h3>CREATE ACCOUNT</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="password" required>
            <input type="password" placeholder="Confirm password" required>
            
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>


        <form id="Form2">
            <h3>SOCIAL LINKS </h3>
            <input type="text" placeholder="Medium" >
            <input type="text" placeholder="Github" >
            <input type="text" placeholder="LinkedIn" >

            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="Form3">
            <h3>PERSONAL INFO </h3>
            <input type="text" placeholder="First Name" required >
            <input type="text" placeholder="Last Name" readonly >
            <input type="text" placeholder="Mobile Number" readonly >

            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>
        </div>
    </div>


  
   <script src="../Mutli-step form/m.form.js"></script>
</body>
</html>
